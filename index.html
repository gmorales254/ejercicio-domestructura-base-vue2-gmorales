<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Ejercicio de curso de vue 2 en platzi</title>
</head>
<body>
  <div id="app">

      <p>

        </ol>
        <hr/>

  <script src="script.js"/>
</body>
</html>
